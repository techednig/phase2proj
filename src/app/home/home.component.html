<app-header></app-header>
<div class="card mt-3 shadow position-absolute top-50 start-50 translate-middle">
    <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="Logo" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Enter Your Name to Begin!</h1>
  
      <div class="form-floating">
        <input type="email" formControlName="userEmail" class="form-control" id="userEmail" placeholder="jogn@example.com">
        <label for="userEmail">Email</label>
      </div>
      <div class="form-floating mt-3">
        <input type="password" formControlName="userPassword" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (onclick)="loginSubmit()">Sign in</button>
        </form>
        <a routerLink="/signup">Click Here to Signup</a>
  </main>
  </div>
